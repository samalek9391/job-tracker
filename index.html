<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <style>
        .geist-font {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>
<body class="geist-font bg-[#F8FAFC]">
    <header class="w-[70%] mx-auto">
        <h1 class="font-bold text-4xl leading-8 mb-5">Job Application Tracker</h1>
        <div class="countContainer grid grid-cols-3 gap-4">

            <div class="bg-white p-5 rounded-lg">
                <p>Total</p>
                <h2 id="totalCount" class="font-bold text-2xl">0</h2>
            </div>

            <div class="bg-white p-5 rounded-lg">
                <p>Interview</p>
                <h2 id="interviewCount" class="text-green-500 font-bold text-2xl">0</h2>
            </div>

            <div class="bg-white p-5 rounded-lg">
                <p>Rejected</p>
                <h2 id="rejectedCount" class="text-red-500 font-bold text-2xl">0</h2>
            </div>
        </div>
    </header>

    <hr class="text-[#E6E7E9] m-8">

    <!-- Available Jobs Section -->
     <section id="available-jobs-box" class="w-[70%] mx-auto flex justify-between mb-6">
        <div id="available-job" class="text-xl">Available Jobs</div>
        <div id="jobsCount">8 jobs</div>
     </section>


     <!-- Category Button Section -->
      <section id="categor-btn-container" class="w-[70%] mx-auto">
        <button class="font-semibold bg-[#3B82F6] px-3.5 py-2.5 rounded-lg">All</button>
        <button class="font-semibold bg-white px-3.5 py-2.5 mx-2 rounded-lg">Interview</button>
        <button class="font-semibold bg-white px-3.5 py-2.5 rounded-lg">Rejected</button>
      </section>
</body>
</html>
